<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-success">
    <main class="container d-flex align-items-center justify-content-center  p-4 p-sm-5 ">
        <div class="card p-3 p-sm-4   bg-secondary rounded-4 shadow-lg" style="width: 400px;">
            <div class="image-container  d-flex align-items-center justify-content-center p-sm-0 p-2">
                <img src="images/image-equilibrium.jpg" class="card-img-top rounded original-image" alt="equilibrium">
                <img src="images/icon-view.svg" class="hover-image img-fluid" alt="hover">
            </div>            
            <div class="card-body p-0 p-sm-2">
                <h4 class="text-white"> <strong>Equilibrium #3429</strong></h4>
                <p class="text-primary">Our Equilibrium collection promototes balance and calm.</p>
                <h5 class="d-flex p-0 p-sm-2 mb-sm-3 mb-0 justify-content-between align-items-center h6">
                    <strong class="text-warning d-flex align-items-center"><img src="/images/icon-ethereum.svg" class="icon">0.041ETH</strong>
                     <small class="text-primary h6 d-flex align-items-center"><img src="/images/icon-clock.svg" class="icon">3 days left</small>
                </h5>
                <div class="border-top border-danger d-flex mb-0 p-3 avatar align-items-center">
                    <img src="images/image-avatar.png" alt="#" class="border border-light border-1 rounded-circle">
                    <div class="ps-3">
                        <h6 class="m-0  text-white">
                            <small class="text-primary ">Creation of&nbsp;</small>
                            <strong class=""> Saúl Montanño</strong>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
